version: '3'
services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    command: start-dev
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/jodel
      KC_DB_URL_HUST: postgres
      KC_DB_URL_DATABASE: jodel
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: admin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - keycloak-network

  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: jodel
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
      POSTGRES_INITDB_WALDIR: "/var/lib/postgresql/data/pg_xlog"
      POSTGRES_HOST_AUTH_METHOD: "trust" # This allows connections without password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql # Mount the SQL script
    networks:
      - keycloak-network

networks:
  keycloak-network:
